<!DOCTYPE html>
<html>
    <!-- This website is built for a homework assignment for CSCI 3308 Software Development Tools and Methods -->

    <head>
    <title>Sample Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </head>

    <body>

        <div class="container-fluid">
            <h1>This is a sample form. </h1>

            <form action="#">

                    <h5>Nickname </h5>
                    <input type="text" name="nickname" placeholder="Enter Nickname">
                    <br> </br>

                    <h5>Email address</h5>
                    <input type="text" name="email" placeholder="Enter email">
                    <br> </br>

                    <h5>Password</h5>
                    <input type="password" name="password" placeholder="Password">
                    <br> </br>

                    <h6>Gender</h6>
                    <div class="container-fluid">
                        <form>
                            <div class="radio">
                            <label><input type="radio" name="optradio" checked>Male</label>
                            </div>

                            <div class="radio">
                            <label><input type="radio" name="optradio">Female</label>
                            </div>

                            <div class="radio">
                            <label><input type="radio" name="optradio" >Other</label>
                            </div>

                            <div class="radio">
                                <label><input type="radio" name="optradio" >Prefer not to say</label>
                            </div>
                        </form>
                    </div>
                    <br> <!--apparently not completely the br makes a smaller break-->

                    <h6>Security Question</h6>
                    <select>
                        <option value="pet">What is your favorite type of pet</option>
                        <option value="ride share">What is your favorite ride sharing service</option>
                        <option value="education">Where do you want to work after you finish your education</option>
                    </select>
                    <br> </br>

                    <h5>Security Answer</h5>
                    <input type="text" name="security answer" placeholder="Security Answer">
                    <br></br>

                    <h5>Favorite Programming Languages</h5>
                    <div class="container-fluid">
                        <form>
                            <label class="checkbox-inline">
                            <input type="checkbox" value="">C/C++
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">Java
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">Javascript
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">Python
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">GO
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">C#
                            </label>

                            <label class="checkbox-inline">
                            <input type="checkbox" value="">PHP
                            </label>
                        </form>
                    </div>
                    <br> <!--apparently not completely the br makes a smaller break-->

                    <h5>Additional Information</h5>
                    <h6>About Me</h6>

                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div> 

                    <button type="button" class="btn btn-success">Submit</button>
            </form>
        </div>

    </body>
</html>
